<!DOCTYPE html>
<html lang="{{ language or 'en' }}" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HeinerCast{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <div id="app">
        {% block navbar %}
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="/" class="logo">
                    <span class="logo-icon">üéôÔ∏è</span>
                    <span class="logo-text">HeinerCast</span>
                </a>
            </div>
            {% if user %}
            <div class="navbar-menu">
                <a href="/dashboard" class="nav-link" data-i18n="nav.dashboard">Projects</a>
                <a href="/voices" class="nav-link" data-i18n="nav.voices">Voices</a>
            </div>
            <div class="navbar-end">
                <div class="language-selector">
                    <select id="language-select" onchange="changeLanguage(this.value)">
                        <option value="en" {% if language == 'en' %}selected{% endif %}>EN</option>
                        <option value="ru" {% if language == 'ru' %}selected{% endif %}>RU</option>
                        <option value="de" {% if language == 'de' %}selected{% endif %}>DE</option>
                    </select>
                </div>
                <a href="/settings" class="nav-link" title="Settings">
                    <span class="icon">‚öôÔ∏è</span>
                </a>
                <div class="user-menu">
                    <button class="user-button" onclick="toggleUserMenu()">
                        <span class="user-avatar">{{ user.username[0]|upper }}</span>
                        <span class="user-name">{{ user.username }}</span>
                    </button>
                    <div class="user-dropdown" id="user-dropdown">
                        <a href="/settings" data-i18n="nav.settings">Settings</a>
                        <hr>
                        <a href="#" onclick="logout()" data-i18n="nav.logout">Logout</a>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="navbar-end">
                <div class="language-selector">
                    <select id="language-select" onchange="changeLanguage(this.value)">
                        <option value="en" {% if language == 'en' %}selected{% endif %}>EN</option>
                        <option value="ru" {% if language == 'ru' %}selected{% endif %}>RU</option>
                        <option value="de" {% if language == 'de' %}selected{% endif %}>DE</option>
                    </select>
                </div>
                <a href="/login" class="btn btn-outline" data-i18n="auth.login">Login</a>
            </div>
            {% endif %}
        </nav>
        {% endblock %}

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        {% block footer %}{% endblock %}
    </div>

    <!-- Toast notifications container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="/static/js/translations.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // Synchronize language between server and client
        (function() {
            const serverLang = '{{ language or "en" }}';
            const storedLang = localStorage.getItem('language');
            const cookieLang = document.cookie.split('; ')
                .find(row => row.startsWith('language='))
                ?.split('=')[1];
            
            // Determine the authoritative language
            // Priority: localStorage > cookie > server
            let finalLang = storedLang || cookieLang || serverLang;
            
            // Validate language
            if (!['en', 'ru', 'de'].includes(finalLang)) {
                finalLang = 'en';
            }
            
            // Sync all sources
            localStorage.setItem('language', finalLang);
            document.cookie = `language=${finalLang};path=/;max-age=31536000`;
            
            // Update selector to match
            const select = document.getElementById('language-select');
            if (select && select.value !== finalLang) {
                select.value = finalLang;
            }
            
            // Apply to translations module (don't reload, just set)
            if (typeof currentLang !== 'undefined') {
                currentLang = finalLang;
            }
            
            console.log('[Language Init] server:', serverLang, 'stored:', storedLang, 'final:', finalLang);
        })();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
